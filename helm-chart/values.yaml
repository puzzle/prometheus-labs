acendTraining:
  servicePort: 8080
  deployments:
    - 
      name: cloud-native-day
      replicaCount: 1
      image:
        repository: quay.io/puzzle/prometheus-basics-training
        pullPolicy: Always
        tag: ""
        tagsuffix: "-cloud-native-day"
      ingress:
        annotations: 
          kubernetes.io/ingress.class: nginx-public
        useDefaultSecret: true
        appname: prometheus-workshop
        domainmain: puzzle.ch
        domain: k8s.puzzle.ch

nameOverride: "prometheus-workshop"
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
